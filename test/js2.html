<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var num = 9;
		document.write('<table border="1" cellspacing="1" cellpadding="0">');
		for (var i = 1; i <= num; i++) {
			document.write('<tr>');
				for(var j=1;j<=i;j++) {	
					document.write('<td>'+j+'*'+i+'='+j*i+'</td>');
				}
				document.write('</tr>');
		}
		document.write('</table>');
	</script>
</html>
