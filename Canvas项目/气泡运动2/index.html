<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>气泡运动2</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;

    }

    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    body {
        background-color: #333;
    }

    #canvas {
        display: block;
        margin: 50px auto;
        width: 600px;
        height: 600px;

        background-color: #fff;
    }
</style>

<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    (function () {
        var canvasNode = document.querySelector('#canvas');
        var ctx = canvasNode.getContext('2d');
        canvasNode.width = 600;
        canvasNode.height = 600;
        var x, y, r = 10, red, green, blue, arr = [];
        setInterval(() => {
            ctx.clearRect(0, 0, canvasNode.width, canvasNode.height);

            for (var i = 0; i < arr.length; i++) {
                arr[i].r += 1;
                arr[i].opcity -= .01;
                if (arr[i].opcity <= 0) {
                    arr.splice(i, 1);
                    //continue;
                }
                ctx.beginPath();
                ctx.arc(arr[i].x, arr[i].y, arr[i].r, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(' + arr[i].red + ',' + arr[i].green + ',' + arr[i].blue + ',' + arr[i].opcity + ')';
                ctx.fill();
            }
        }, 17)
        setInterval(() => {
            var cicle = {};
            cicle.x = Math.floor(Math.random() * canvasNode.width + 1);
            cicle.y = Math.floor(Math.random() * canvasNode.height + 1);
            cicle.r = 10;
            cicle.red = Math.floor(Math.random() * 256);
            cicle.green = Math.floor(Math.random() * 256);
            cicle.blue = Math.floor(Math.random() * 256);
            cicle.opcity = 1;
            arr.push(cicle);
            //console.log(arr);
        }, 200);

    })()
</script>

</html>
