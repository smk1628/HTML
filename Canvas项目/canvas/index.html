<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
</head>

<body>
    <canvas id="canvaImg" width="400px" height="400px">

    </canvas>
</body>
<script>
    (function () {
        var canvas = document.querySelector('#canvaImg');
        canvas.style.background = 'pink';
        var ctx = canvas.getContext('2d');

        // ctx.beginPath();
        // ctx.moveTo(100, 100);
        // ctx.lineTo(170, 170);
        // ctx.lineWidth = 20;
        // ctx.strokeStyle = 'red';
        // ctx.stroke();

        // ctx.beginPath();
        // ctx.arc(100, 100, 50, 0, Math.PI * 2);
        // ctx.fillStyle = 'red';
        // ctx.fill();

        ctx.beginPath();
        ctx.moveTo(50, 100);
        ctx.lineTo(150, 100);
        ctx.arcTo(200, 100, 200, 150, 50);
        ctx.lineTo(200, 300);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 10;
        ctx.stroke();





    })()
</script>

</html>
