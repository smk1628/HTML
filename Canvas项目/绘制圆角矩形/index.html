<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圆角矩形</title>
</head>
<style>
    #myCanvas {
        display: block;
        margin: 0 auto;
        background-color: pink;
    }
</style>

<body>
    <canvas id="myCanvas" width="600px" height="400px"></canvas>
</body>
<script>
    (function () {
        /*
        *ctx    绘制上下文
        *x,y    原点
        *w,h    宽高
        *r      圆角半径
        *strokeWidth    描边宽度
        *strokeColor    描边颜色
        *fillColor      填充颜色
        */
        function creatRect(ctx, x, y, w, h, r, strokeWidth = 2, strokeColor = 'red', fillColor = 'transparent') {
            //开启路径
            ctx.beginPath();
            ctx.lineTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + r, r);
            ctx.arcTo(x + w, y + h, x - r, y + h, r);
            ctx.arcTo(x, y + h, x, h - r, r);
            ctx.arcTo(x, y, x + r, y, r);
            //填充样式
            ctx.lineWidth = strokeWidth;
            ctx.strokeStyle = strokeColor;
            ctx.fillStyle = fillColor;
            //描线
            ctx.fill();
            ctx.stroke();
        }
        //获取绘制上下文
        var ctx = document.querySelector('#myCanvas').getContext('2d');
        creatRect(ctx, 200, 150, 200, 100, 10, 6, 'yellow', 'red');
    })()
</script>

</html>
