<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>气泡运动1</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;

    }

    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    body {
        background-color: #333;
    }

    #canvas {
        display: block;
        margin: 50px auto;
        width: 600px;
        height: 600px;

        background-color: #fff;
    }
</style>

<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    (function () {
        var canvasNode = document.querySelector('#canvas');
        var ctx = canvasNode.getContext('2d');
        canvasNode.width = 600;
        canvasNode.height = 600;
        var x, y, r = 10, red, green, blue, aa = 1;

        setInterval(() => {
            // ctx.clearRect(0, 0, canvasNode.width, canvasNode.height);
            ctx.beginPath();
            x = Math.floor(Math.random() * canvasNode.width + 1);
            y = Math.floor(Math.random() * canvasNode.height + 1);
            red = Math.floor(Math.random() * 256);
            green = Math.floor(Math.random() * 256);
            blue = Math.floor(Math.random() * 256);
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(' + red + ',' + green + ',' + blue + ',' + aa + ')';
            ctx.fill();


        }, 500);

    })()
</script>

</html>
