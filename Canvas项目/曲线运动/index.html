<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>曲线运动</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body,
    html {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
</style>

<body>
    <canvas id="canvas"></canvas>
</body>
<script>

    (function () {
        var canvasNode = document.querySelector('#canvas');
        var ctx = canvasNode.getContext('2d');
        var x = 0, y = window.innerHeight / 2;
        canvasNode.width = window.innerWidth;
        canvasNode.height = window.innerHeight;
        ctx.beginPath();
        ctx.moveTo(x, y);
        setInterval(() => {
            x += 1;
            y = window.innerHeight / 2 + Math.floor(Math.sin(x / 180 * Math.PI) * 100);
            ctx.lineTo(x, y);
            ctx.stroke();
            console.log(x, y);

        }, 17);
    })()
</script>

</html>
