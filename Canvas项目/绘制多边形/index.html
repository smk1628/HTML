<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多边形</title>
</head>
<style>
    #myCanvas {
        display: block;
        margin: 0 auto;
        background-color: aqua;

    }
</style>

<body>
    <canvas id="myCanvas" width="600px" height="400px"></canvas>
</body>
<script>
    (function () {
        /*
        *ctx   绘图上下文
        *x,y   中心点
        *r     半径
        *nums  边数
        *strokeColor 描边颜色
        *strokeWidth 描边宽度
        *fillColor   填充颜色
        *deg         旋转度数
        */
        function poly(ctx, x, y, r, nums = 5, strokeColor = 'red', strokeWidth = 2, fillColor = 'transparent', deg = 0) {
            //开启路径
            ctx.beginPath();
            for (var i = 0; i < nums; i++) {
                //获取角度
                var a = (deg + 360 / nums * i) / 180 * Math.PI;
                //绘制连接点
                ctx.lineTo(x + Math.cos(a) * r, y - Math.sin(a) * r);
            }
            //闭合路径
            ctx.closePath();
            //描边宽度
            ctx.lineWidth = strokeWidth;
            //描边颜色
            ctx.strokeStyle = strokeColor;
            //填充颜色
            ctx.fillStyle = fillColor;
            //填充
            ctx.fill();
            //描边
            ctx.stroke();

        }
        //获取绘图上下文
        var myCanvas = document.querySelector('#myCanvas');
        var ctx = myCanvas.getContext('2d');

        //调用多边形函数
        // poly(ctx, 300, 200, 100, 10);
        // poly(ctx, 300, 200, 100, 6, 'yellow');
        // poly(ctx, 300, 200, 100, 5, 'blue', 4);
        poly(ctx, 300, 200, 100, 4, '#fff', 2, 'black', 45);
    })()
</script>

</html>
